apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  name: snak-app-dev

bases:
  - ../../base

namespace: development

commonLabels:
  environment: dev

replicas:
  - name: snak-app-deployment
    count: 1

configMapGenerator:
  - name: snak-config
    literals:
      - APP_STORE=redis
      - APP_REDIS_URL=redis://snak-app-dragonfly.development.svc.cluster.local:6379
    behavior: merge

patchesStrategicMerge:
  - ingress-patch.yaml
